<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Bodas Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #8B5FBF;
            --light-purple: #B39BC8;
            --dark-purple: #6A4C93;
            --accent-pink: #F3A3C4;
            --soft-pink: #F8E1E8;
            --cream: #FAF7F2;
            --charcoal: #2D3436;
            --warm-gray: #636E72;
            --light-gray: #DDD6D6;
            --white: #FFFFFF;
            --success-green: #00B894;
            --error-red: #E17055;
            --warning-orange: #FDCB6E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-pink) 50%, var(--light-purple) 100%);
            min-height: 100vh;
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado con partículas sutiles */
        .ambient-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .ambient-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-pink);
            border-radius: 50%;
            opacity: 0.4;
            animation: ambientFloat 20s infinite linear;
        }

        .ambient-particle:nth-child(odd) {
            background: var(--light-purple);
            animation-delay: -7s;
            width: 3px;
            height: 3px;
        }

        .ambient-particle:nth-child(3n) {
            background: var(--primary-purple);
            animation-delay: -14s;
            width: 5px;
            height: 5px;
        }

        @keyframes ambientFloat {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { 
                transform: translateY(-10vh) translateX(100px) rotate(360deg); 
                opacity: 0; 
            }
        }

        /* Panel del asistente - Lado izquierdo */
        .assistant-panel {
            position: fixed;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 420px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 225, 232, 0.9));
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 25px 60px rgba(139, 95, 191, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 95, 191, 0.2);
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Título del asistente */
        .assistant-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-purple);
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-purple), var(--dark-purple));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShimmer 4s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .assistant-subtitle {
            color: var(--warm-gray);
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 30px;
            text-align: center;
            font-style: italic;
        }

        /* Pareja 3D mejorada */
        .couple-display {
            width: 100%;
            height: 250px;
            margin: 20px 0;
            position: relative;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .couple-3d {
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 20px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            animation: coupleIdle 8s ease-in-out infinite;
        }

        .couple-3d:hover {
            transform: scale(1.1) rotateY(8deg);
            filter: drop-shadow(0 20px 40px rgba(139, 95, 191, 0.3));
        }

        @keyframes coupleIdle {
            0%, 100% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(3deg) rotateX(1deg); }
            50% { transform: rotateY(0deg) rotateX(-1deg); }
            75% { transform: rotateY(-3deg) rotateX(1deg); }
        }

        /* Novia 3D con nuevos colores */
        .bride-3d {
            position: relative;
            transform-style: preserve-3d;
            animation: brideFloat3D 6s ease-in-out infinite;
        }

        @keyframes brideFloat3D {
            0%, 100% { 
                transform: translateY(0px) rotateZ(0deg) translateZ(0px); 
            }
            33% { 
                transform: translateY(-8px) rotateZ(1deg) translateZ(10px); 
            }
            66% { 
                transform: translateY(-4px) rotateZ(-0.5deg) translateZ(5px); 
            }
        }

        .bride-body-3d {
            width: 50px;
            height: 80px;
            background: linear-gradient(145deg, var(--white), var(--soft-pink), var(--white));
            border-radius: 25px 25px 40px 40px;
            position: relative;
            box-shadow: 
                0 10px 30px rgba(139, 95, 191, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.9);
            transform: translateZ(20px);
            overflow: hidden;
        }

        .bride-body-3d::before {
            content: '';
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 20px;
            background: linear-gradient(45deg, var(--accent-pink), var(--primary-purple));
            border-radius: 50%;
            opacity: 0.3;
        }

        .bride-head-3d {
            width: 38px;
            height: 38px;
            background: radial-gradient(circle at 30% 30%, #f4c2a1, #e6a373);
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 6px;
            box-shadow: 
                0 8px 20px rgba(139, 95, 191, 0.2),
                inset 2px 2px 4px rgba(255, 255, 255, 0.3);
            transform: translateZ(25px);
        }

        .bride-veil-3d {
            width: 70px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 225, 232, 0.7));
            border-radius: 50%;
            position: absolute;
            top: -45px;
            left: -10px;
            z-index: -1;
            transform: translateZ(-10px);
            animation: veilFlow3D 4s ease-in-out infinite;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes veilFlow3D {
            0%, 100% { 
                transform: translateZ(-10px) scale(1) rotateZ(0deg); 
                opacity: 0.9; 
            }
            50% { 
                transform: translateZ(-5px) scale(1.1) rotateZ(2deg); 
                opacity: 0.7; 
            }
        }

        /* Novio 3D con nuevos colores */
        .groom-3d {
            position: relative;
            transform-style: preserve-3d;
            animation: groomFloat3D 6s ease-in-out infinite 1s;
        }

        @keyframes groomFloat3D {
            0%, 100% { 
                transform: translateY(0px) rotateZ(0deg) translateZ(0px); 
            }
            33% { 
                transform: translateY(-10px) rotateZ(-1deg) translateZ(8px); 
            }
            66% { 
                transform: translateY(-6px) rotateZ(0.5deg) translateZ(4px); 
            }
        }

        .groom-body-3d {
            width: 45px;
            height: 85px;
            background: linear-gradient(145deg, var(--charcoal), #1a1a1a, var(--charcoal));
            border-radius: 20px 20px 30px 30px;
            position: relative;
            box-shadow: 
                0 10px 30px rgba(45, 52, 54, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            transform: translateZ(20px);
        }

        .groom-head-3d {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #f4c2a1, #e6a373);
            border-radius: 50%;
            position: absolute;
            top: -28px;
            left: 5px;
            box-shadow: 
                0 8px 20px rgba(139, 95, 191, 0.2),
                inset 2px 2px 4px rgba(255, 255, 255, 0.3);
            transform: translateZ(25px);
        }

        .groom-tie-3d {
            width: 12px;
            height: 35px;
            background: linear-gradient(145deg, var(--primary-purple), var(--dark-purple));
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%) translateZ(22px);
            border-radius: 0 0 6px 6px;
            box-shadow: 
                0 5px 15px rgba(139, 95, 191, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Estados de animación */
        .couple-3d.listening {
            animation: coupleListening3D 2s ease-in-out infinite;
        }

        .couple-3d.processing {
            animation: coupleProcessing3D 3s linear infinite;
        }

        @keyframes coupleListening3D {
            0% { 
                transform: scale(1) rotateY(0deg); 
                filter: brightness(1) drop-shadow(0 10px 20px rgba(139, 95, 191, 0.2)); 
            }
            50% { 
                transform: scale(1.1) rotateY(5deg); 
                filter: brightness(1.3) drop-shadow(0 20px 40px var(--primary-purple)); 
            }
            100% { 
                transform: scale(1) rotateY(0deg); 
                filter: brightness(1) drop-shadow(0 10px 20px rgba(139, 95, 191, 0.2)); 
            }
        }

        @keyframes coupleProcessing3D {
            0% { 
                transform: rotateY(0deg) rotateX(0deg); 
                filter: hue-rotate(0deg); 
            }
            33% { 
                transform: rotateY(120deg) rotateX(5deg); 
                filter: hue-rotate(120deg); 
            }
            66% { 
                transform: rotateY(240deg) rotateX(-5deg); 
                filter: hue-rotate(240deg); 
            }
            100% { 
                transform: rotateY(360deg) rotateX(0deg); 
                filter: hue-rotate(360deg); 
            }
        }

        /* Controles del asistente */
        .control-section {
            margin-top: auto;
            padding-top: 30px;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .control-btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
            color: white;
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(139, 95, 191, 0.4);
            background: linear-gradient(135deg, var(--dark-purple), var(--primary-purple));
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-purple);
            border: 2px solid var(--primary-purple);
        }

        .btn-secondary:hover {
            background: var(--primary-purple);
            color: white;
            transform: translateY(-3px);
        }

        /* Estado del asistente */
        .status-display {
            font-size: 0.9em;
            color: var(--warm-gray);
            font-weight: 500;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 95, 191, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-display.listening {
            color: var(--success-green);
            background: rgba(0, 184, 148, 0.1);
            border-color: var(--success-green);
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-display.processing {
            color: var(--primary-purple);
            background: rgba(139, 95, 191, 0.1);
            border-color: var(--primary-purple);
        }

        .status-display.error {
            color: var(--error-red);
            background: rgba(225, 112, 85, 0.1);
            border-color: var(--error-red);
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        /* Panel del chat - Lado derecho */
        .chat-panel {
            margin-left: 460px;
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 15px 40px rgba(139, 95, 191, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 95, 191, 0.15);
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }

        .chat-header {
            padding: 25px 30px;
            border-bottom: 1px solid rgba(139, 95, 191, 0.15);
            background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
            border-radius: 20px 20px 0 0;
            color: white;
        }

        .chat-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .chat-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-welcome {
            text-align: center;
            color: var(--warm-gray);
            font-style: italic;
            padding: 40px 20px;
        }

        /* Mensajes del chat */
        .message {
            max-width: 85%;
            padding: 20px 25px;
            border-radius: 20px;
            margin-bottom: 15px;
            animation: messageSlide 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant {
            align-self: flex-start;
            background: linear-gradient(135deg, var(--soft-pink), rgba(255, 255, 255, 0.9));
            color: var(--charcoal);
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(139, 95, 191, 0.1);
        }

        @keyframes messageSlide {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .message-content {
            line-height: 1.6;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 8px;
        }

        /* Indicador de escritura */
        .typing-indicator {
            align-self: flex-start;
            padding: 20px 25px;
            background: rgba(139, 95, 191, 0.1);
            border-radius: 20px 20px 20px 5px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-purple);
            border-radius: 50%;
            animation: typingDot 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Elementos flotantes románticos */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: var(--accent-pink);
            animation: heartFloat 6s infinite ease-in-out;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes heartFloat {
            0% { 
                transform: translateY(100vh) scale(0) rotate(0deg); 
                opacity: 0; 
            }
            15% { 
                opacity: 0.7; 
                transform: translateY(85vh) scale(1) rotate(90deg); 
            }
            85% { 
                opacity: 0.7; 
                transform: translateY(15vh) scale(1.1) rotate(270deg); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-10vh) scale(0) rotate(360deg); 
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .assistant-panel {
                width: 350px;
            }
            
            .chat-panel {
                margin-left: 390px;
            }
        }

        @media (max-width: 950px) {
            body {
                flex-direction: column;
                padding: 15px;
            }
            
            .assistant-panel {
                position: relative;
                left: auto;
                top: auto;
                bottom: auto;
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }
            
            .chat-panel {
                margin-left: 0;
                min-height: 60vh;
            }
            
            .couple-display {
                height: 200px;
            }
            
            .control-buttons {
                flex-direction: row;
                gap: 10px;
            }
        }

        @media (max-width: 600px) {
            .assistant-panel {
                padding: 25px;
                border-radius: 20px;
            }
            
            .assistant-title {
                font-size: 2.2em;
            }
            
            .couple-display {
                height: 150px;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .control-btn {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas ambientales -->
    <div class="ambient-particles"></div>
    
    <!-- Elementos flotantes románticos -->
    <div class="floating-elements"></div>

    <!-- Panel del Asistente - Izquierda -->
    <div class="assistant-panel">
        <h1 class="assistant-title">💍 BodaBot</h1>
        <p class="assistant-subtitle">Tu asistente inteligente para bodas perfectas</p>

        <!-- Pareja 3D -->
        <div class="couple-display">
            <div class="couple-3d" id="couple3D">
                <!-- Novia 3D -->
                <div class="bride-3d">
                    <div class="bride-veil-3d"></div>
                    <div class="bride-head-3d"></div>
                    <div class="bride-body-3d"></div>
                </div>
                
                <!-- Novio 3D -->
                <div class="groom-3d">
                    <div class="groom-head-3d"></div>
                    <div class="groom-body-3d">
                        <div class="groom-tie-3d"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles -->
        <div class="control-section">
            <div class="control-buttons">
                <button class="control-btn btn-primary" id="voiceBtn">
                    🎤 Hacer Consulta
                </button>
                <button class="control-btn btn-secondary" id="settingsBtn">
                    ⚙️ Configuración
                </button>
            </div>

            <!-- Estado -->
            <div class="status-display" id="statusDisplay">
                ✨ Listo para ayudarte con tu boda soñada
            </div>
        </div>
    </div>

    <!-- Panel del Chat - Derecha -->
    <div class="chat-panel">
        <div class="chat-header">
            <div class="chat-title">💬 Conversación</div>
            <div class="chat-subtitle">Todas tus consultas y respuestas aparecerán aquí</div>
        </div>
        
        <div class="chat-content" id="chatContent">
            <div class="chat-welcome">
                <p>¡Bienvenido! 👋</p>
                <p>Presiona "Hacer Consulta" o haz clic en la pareja para comenzar a planificar tu boda perfecta.</p>
            </div>
            
            <!-- Indicador de escritura -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PremiumWeddingChatBot {
            constructor() {
                this.isListening = false;
                this.isProcessing = false;
                this.apiUrl = 'http://127.0.0.1:8000';
                this.conversationHistory = [];
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeAnimations();
                this.setupSpeechRecognition();
                this.startAmbientEffects();
            }

            initializeElements() {
                this.couple3D = document.getElementById('couple3D');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.statusDisplay = document.getElementById('statusDisplay');
                this.chatContent = document.getElementById('chatContent');
                this.typingIndicator = document.getElementById('typingIndicator');
            }

            setupEventListeners() {
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceInteraction());
                this.couple3D.addEventListener('click', () => this.toggleVoiceInteraction());
                this.settingsBtn.addEventListener('click', () => this.showConfiguration());
                
                // Efectos visuales
                this.couple3D.addEventListener('mouseenter', () => {
                    if (!this.isListening && !this.isProcessing) {
                        this.couple3D.style.filter = 'drop-shadow(0 25px 50px rgba(139, 95, 191, 0.4))';
                    }
                });
                
                this.couple3D.addEventListener('mouseleave', () => {
                    if (!this.isListening && !this.isProcessing) {
                        this.couple3D.style.filter = '';
                    }
                });
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.lang = 'es-ES';
                    this.recognition.interimResults = false;
                    this.recognition.maxAlternatives = 1;
                    this.recognition.continuous = false;

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.addUserMessage(transcript);
                        this.processUserQuery(transcript);
                    };

                    this.recognition.onerror = (event) => {
                        this.handleError(`Error de reconocimiento: ${event.error}`);
                    };

                    this.recognition.onend = () => {
                        this.stopListening();
                    };
                } else {
                    this.handleError('Reconocimiento de voz no disponible en este navegador');
                }
            }

            toggleVoiceInteraction() {
                if (this.isListening) {
                    this.stopListening();
                } else {
                    this.startListening();
                }
            }

            startListening() {
                if (!this.recognition) {
                    this.handleError('Reconocimiento de voz no disponible');
                    return;
                }

                this.isListening = true;
                this.couple3D.classList.add('listening');
                this.voiceBtn.textContent = '🛑 Detener';
                this.voiceBtn.style.background = 'linear-gradient(135deg, #E17055, #c0392b)';
                this.updateStatus('🎧 Escuchando tu consulta...', 'listening');
                
                try {
                    this.recognition.start();
                } catch (error) {
                    this.handleError('No se pudo iniciar el reconocimiento de voz');
                }
            }

            stopListening() {
                this.isListening = false;
                this.couple3D.classList.remove('listening');
                this.voiceBtn.textContent = '🎤 Hacer Consulta';
                this.voiceBtn.style.background = '';
                this.updateStatus('✨ Listo para ayudarte con tu boda soñada', '');

                if (this.recognition) {
                    try {
                        this.recognition.stop();
                    } catch (error) {
                        console.warn('Error al detener reconocimiento:', error);
                    }
                }
            }

            async processUserQuery(query) {
                this.setProcessingState();
                this.showTypingIndicator();
                
                try {
                    const response = await fetch(`${this.apiUrl}/ask`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            question: query,
                            max_ctx_items: 40,
                            temperature: 0.2
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    this.hideTypingIndicator();
                    this.addAssistantMessage(data.answer);
                    this.speakResponse(data.answer);
                    
                } catch (error) {
                    console.error('Error de API:', error);
                    let errorMessage = 'Disculpa, no pude procesar tu consulta en este momento.';
                    
                    if (error.message.includes('Failed to fetch')) {
                        errorMessage = 'No hay conexión con el sistema. Verifica que el servicio esté disponible.';
                    }
                    
                    this.hideTypingIndicator();
                    this.addAssistantMessage(errorMessage);
                    this.speakResponse(errorMessage);
                }

                this.clearProcessingState();
            }

            setProcessingState() {
                this.isProcessing = true;
                this.couple3D.classList.add('processing');
                this.updateStatus('💭 Procesando tu consulta...', 'processing');
                this.couple3D.style.filter = 'drop-shadow(0 20px 40px rgba(139, 95, 191, 0.6))';
            }

            clearProcessingState() {
                this.isProcessing = false;
                this.couple3D.classList.remove('processing');
                this.couple3D.style.filter = '';
                this.updateStatus('✨ Listo para ayudarte con tu boda soñada', '');
            }

            addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-content">${text}</div>
                    <div class="message-time">${this.getCurrentTime()}</div>
                `;
                
                this.chatContent.insertBefore(messageDiv, this.typingIndicator);
                this.scrollToBottom();
                
                // Guardar en historial
                this.conversationHistory.push({
                    type: 'user',
                    content: text,
                    timestamp: new Date()
                });
            }

            addAssistantMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                
                const formattedText = this.formatResponseText(text);
                messageDiv.innerHTML = `
                    <div class="message-content">${formattedText}</div>
                    <div class="message-time">${this.getCurrentTime()}</div>
                `;
                
                this.chatContent.insertBefore(messageDiv, this.typingIndicator);
                this.scrollToBottom();
                
                // Guardar en historial
                this.conversationHistory.push({
                    type: 'assistant',
                    content: text,
                    timestamp: new Date()
                });
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatContent.scrollTop = this.chatContent.scrollHeight;
                }, 100);
            }

            getCurrentTime() {
                return new Date().toLocaleTimeString('es-ES', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            formatResponseText(text) {
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong style="color: var(--primary-purple); font-weight: 600;">$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em style="color: var(--dark-purple); font-style: italic;">$1</em>')
                    .replace(/•/g, '<span style="color: var(--primary-purple); font-weight: bold;">•</span>')
                    .replace(/(\d+\.)/g, '<span style="color: var(--primary-purple); font-weight: 600;">$1</span>')
                    .replace(/(\$[\d,]+)/g, '<span style="color: var(--success-green); font-weight: 600;">$1</span>')
                    .replace(/(📞|📧|💰|🕐|👤|💍|💐|🌸)/g, '<span style="font-size: 1.1em;">$1</span>')
                    .replace(/\n/g, '<br>');
            }

            speakResponse(text) {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'es-ES';
                    utterance.rate = 0.85;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.9;
                    
                    const voices = speechSynthesis.getVoices();
                    const femaleVoice = voices.find(voice => 
                        voice.lang.startsWith('es') && 
                        (voice.name.includes('female') || voice.name.includes('mujer'))
                    );
                    
                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    }
                    
                    speechSynthesis.speak(utterance);
                }
            }

            updateStatus(message, type) {
                this.statusDisplay.textContent = message;
                this.statusDisplay.className = `status-display ${type}`;
            }

            handleError(message) {
                this.updateStatus(`❌ ${message}`, 'error');
                this.stopListening();
                this.clearProcessingState();
                this.hideTypingIndicator();
                
                // Auto-limpiar error después de 5 segundos
                setTimeout(() => {
                    if (this.statusDisplay.classList.contains('error')) {
                        this.updateStatus('✨ Listo para ayudarte con tu boda soñada', '');
                    }
                }, 5000);
            }

            showConfiguration() {
                const newUrl = prompt(
                    '🔧 Configuración de la API\n\n' +
                    'URL actual: ' + this.apiUrl + '\n\n' +
                    'Ingrese la nueva URL:', 
                    this.apiUrl
                );
                
                if (newUrl && newUrl.trim()) {
                    this.apiUrl = newUrl.trim().replace(/\/$/, '');
                    this.updateStatus('⚙️ Configuración actualizada', 'processing');
                    
                    this.testApiConnection();
                    
                    setTimeout(() => {
                        this.updateStatus('✨ Listo para ayudarte con tu boda soñada', '');
                    }, 4000);
                }
            }

            async testApiConnection() {
                try {
                    const response = await fetch(`${this.apiUrl}/health`, {
                        method: 'GET',
                        timeout: 5000
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.updateStatus(
                            `✅ Conectado - ${data.tables_count || 0} fuentes de datos`, 
                            'processing'
                        );
                        
                        // Añadir mensaje de sistema al chat
                        this.addSystemMessage(`Sistema conectado correctamente. ${data.tables_count || 0} fuentes de datos disponibles.`);
                    } else {
                        this.updateStatus('⚠️ API responde con errores', 'error');
                    }
                } catch (error) {
                    this.updateStatus('❌ Sin conexión al servidor', 'error');
                }
            }

            addSystemMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                messageDiv.style.opacity = '0.8';
                messageDiv.style.fontSize = '0.9em';
                messageDiv.innerHTML = `
                    <div class="message-content">🔧 <em>${text}</em></div>
                    <div class="message-time">${this.getCurrentTime()}</div>
                `;
                
                this.chatContent.insertBefore(messageDiv, this.typingIndicator);
                this.scrollToBottom();
            }

            initializeAnimations() {
                this.createAmbientParticles();
            }

            createAmbientParticles() {
                const particlesContainer = document.querySelector('.ambient-particles');
                const particleCount = window.innerWidth > 768 ? 20 : 10;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'ambient-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    particle.style.opacity = Math.random() * 0.3 + 0.2;
                    particlesContainer.appendChild(particle);
                }
            }

            startAmbientEffects() {
                // Crear elementos flotantes románticos
                setInterval(() => this.createFloatingHeart(), 5000);
                
                // Crear algunos elementos iniciales
                for (let i = 0; i < 2; i++) {
                    setTimeout(() => this.createFloatingHeart(), i * 2000);
                }
            }

            createFloatingHeart() {
                const floatingContainer = document.querySelector('.floating-elements');
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                
                const romanticSymbols = [
                    '💕', '💖', '💝', '💗', '💓', '💍', '💐', 
                    '🌸', '🌺', '🌷', '🌹', '✨', '💫', '⭐',
                    '🤍', '💜', '🍾', '🥂', '💒', '👰', '🤵'
                ];
                
                heart.textContent = romanticSymbols[Math.floor(Math.random() * romanticSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 5) + 's';
                heart.style.fontSize = (Math.random() * 6 + 18) + 'px';
                heart.style.color = Math.random() > 0.5 ? 'var(--accent-pink)' : 'var(--primary-purple)';
                
                floatingContainer.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 7000);
            }

            clearChat() {
                const messages = this.chatContent.querySelectorAll('.message');
                messages.forEach(message => message.remove());
                
                // Restaurar mensaje de bienvenida
                const welcomeDiv = document.createElement('div');
                welcomeDiv.className = 'chat-welcome';
                welcomeDiv.innerHTML = `
                    <p>¡Chat limpiado! 🧹</p>
                    <p>Listo para una nueva conversación sobre tu boda perfecta.</p>
                `;
                this.chatContent.insertBefore(welcomeDiv, this.typingIndicator);
                
                this.conversationHistory = [];
            }

            exportChat() {
                if (this.conversationHistory.length === 0) {
                    alert('No hay conversación para exportar.');
                    return;
                }
                
                const chatText = this.conversationHistory.map(msg => {
                    const time = msg.timestamp.toLocaleString('es-ES');
                    const sender = msg.type === 'user' ? 'Usuario' : 'BodaBot';
                    return `[${time}] ${sender}: ${msg.content}`;
                }).join('\n\n');
                
                const blob = new Blob([chatText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `conversacion-bodabot-${new Date().toISOString().split('T')[0]}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }

            initialize() {
                // Probar conexión API al inicio
                this.testApiConnection();
                
                // Mensaje de bienvenida después de un momento
                setTimeout(() => {
                    if (!this.isListening && !this.isProcessing) {
                        this.updateStatus('💬 Haz clic en "Hacer Consulta" para comenzar', '');
                    }
                }, 3000);
                
                // Limpiar bienvenida inicial después del primer mensaje
                this.originalWelcome = this.chatContent.querySelector('.chat-welcome');
            }

            removeWelcomeMessage() {
                if (this.originalWelcome && this.originalWelcome.parentNode) {
                    this.originalWelcome.remove();
                    this.originalWelcome = null;
                }
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            const chatBot = new PremiumWeddingChatBot();
            chatBot.initialize();
            
            // Configurar voces para síntesis
            if ('speechSynthesis' in window) {
                speechSynthesis.addEventListener('voiceschanged', () => {
                    console.log('Voces disponibles:', speechSynthesis.getVoices().length);
                });
            }
            
            // Limpiar recursos al cerrar
            window.addEventListener('beforeunload', () => {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
            });
            
            // Gestión de visibilidad
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && 'speechSynthesis' in window) {
                    speechSynthesis.pause();
                } else if (!document.hidden && 'speechSynthesis' in window) {
                    speechSynthesis.resume();
                }
            });

            // Override del primer mensaje para limpiar bienvenida
            const originalAddUserMessage = chatBot.addUserMessage;
            chatBot.addUserMessage = function(text) {
                this.removeWelcomeMessage();
                return originalAddUserMessage.call(this, text);
            };
        });
    </script>
</body>
